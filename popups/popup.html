<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatGPT Starter</title>
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <div id="popup">
            <div id="nav">
                <h2>ChatGPT Starter</h2>
                <p>Message from the selected role will be passed to the chat.</p>
            </div>

            <div id="role">
                <label for="role">Select a role:</label>
                <select name="" id="">
                    <option value="user">User</option>
                    <option value="assistant">Assistant</option>
                </select>
            </div>

            <p>Adjust the roles in <a href="#" id="options">options.</a></p>

            <div id="footer">
                <p id="gh">The source code is available on <a href="#" id="gh">github</a></p>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
